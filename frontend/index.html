<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat</title>
</head>
<body>
    <section class="conteiner">
        <section class="login">
            <h2>Login</h2>
            <form class="loginForm">
                <input type="text" class="loginInput" placeholder="Seu Nome" required>
                <button type="submit" class="btnLogin">Entrar</button>
            </form>
        </section>
        <section class="chat">
            <section class="chatMessages">
                <!--<div class="messageSelf">Hello, World!</div>

                <div class="messageOther"><p class="messageSender">Erison</p>No, World!</div> -->
            </section>
            <form class="chatForm">
                <input type="text" class="chatInput" placeholder="Digite uma Menssagem" required>
                <button type="submit" class="btnChat">Entrar</button>
            </form>
        </section>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
